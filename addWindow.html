<!DOCTYPE html>
<html lang="pt-br">
  <meta charset="UTF-8">
<head> 
  <title>Adiciona um botão</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <form>
      <div>
        <label>Digite o nome do botao</label>
        <input type="text" id="item" autofocus>
        <label>Digite o conteúdo do botão</label>
        <input type="text" id="textoDoBotao" autofocus>
      </div>
      <button class="waves-effect waves-light btn" type="submit">Adiciona botao</button>
    </form>
  </div>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    document.querySelector('form').addEventListener('submit', submitForm);

    function submitForm(e){
      e.preventDefault();
      const item = document.querySelector('#item').value;
      const item2 = document.querySelector('#textoDoBotao').value;
      console.log(ipcRenderer);
      ipcRenderer.send('item:add', [item, item2]);
    }
  </script>
</body>
</html>
